name: CI

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/Tests/Tests.csproj

      - name: Test
        run: dotnet test src/Tests/Tests.csproj --configuration Release --no-restore
